<!DOCTYPE html>
<html lang="en">
<head>
	   <meta charset="UTF-8">
	   <title>Kontakt Børns Voksenvenner</title>
	   <link rel="stylesheet" href="contact.css">
	   <script src="contact.js"></script>
</head>
<body>
<div class="wrapper">
  <h2>Ansøgning for Voksenven, Familieven og SBSS</h2>
  <p>For at blive medlem af Børns voksenvenner bedes du udfylde nedestående felter. 
     For at sikre barnet, sender vi dig et mere uddybede spørgeskema hurtigst muligt.</p>
  <div id="error"></div>
  <form id="form" onsubmit="return validate();">
  <div class="input-container"></div>
    <input type="text" name="Fornavn" class="input" />
    <label for="">Fornavn</label>
    <span>Fornavn</span>
</div>
<div class="input-container"></div>
    <input type="text" name="Efternavn" class="input" />
    <label for="">Efternavn</label>
    <span>Efternavn</span>
</div>
  <div class="input-container">
    <input type="email" name="email" class="input" />
    <label for="">E-mail</label>
    <span>E-mail</span>
   </div>
<div class="input-container">
    <input type="email-validate" name="email-validate" class="input" />
    <label for="">Bekræft E-mail</label>
    <span>Bekræft E-mail</span>
</div>
<div class="input-container">
    <input type="tel" name="Telefon" class="input" />
    <label for="">Telefon</label>
    <span>Telefon</span>
</div>
<div class="input-container">
    <input type="sex" name="Køn" class="input" />
    <label for="">Køn</label>
    <span>Køn</span>
</div>
<div class="input-container">
    <input type="birth" name="Fødeland" class="input" />
    <label for="">Fødeland</label>
    <span>Fødeland</span>
</div>
<div class="input-container">
    <input type="status" name="Civilstatus" class="input" />
    <label for="">Civilstatus</label>
    <span>Civilstatus</span>
</div>
<div class="btn">
    <input type="submit">
</div>
    </form>
</div>
</body>
</html>
